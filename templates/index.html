<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic RAG Web App üåü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 90%;
      max-width: 500px;
    }
    .container h1 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      font-size: 1rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #4caf50;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-size: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 4px;
      font-size: 1rem;
    }
    #result p {
      margin: 0;
    }
    #result strong {
      color: #4caf50;
    }
    #result.error {
      background-color: #fdd;
      color: #900;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #4caf50;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Agentic RAG üåê</h1>
    <p>Get precise answers to your questions from any webpage!</p>
  </header>
  <main>
    <div class="container">
      <h1>Ask Your Question ü§î</h1>
      <form id="queryForm">
        <input 
          type="url" 
          id="url" 
          name="url" 
          placeholder="Enter a URL üåê" 
          required 
        />
        <textarea 
          id="question" 
          name="question" 
          rows="4" 
          placeholder="Type your question here ‚úçÔ∏è" 
          required>
        </textarea>
        <button type="submit">Get Answer üöÄ</button>
      </form>
      <div id="result"></div>
    </div>
  </main>
  <footer>
    <p>Made by Akshan | ¬© 2025</p>
  </footer>
  <script>
    const form = document.getElementById("queryForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = document.getElementById("url").value;
      const question = document.getElementById("question").value;

      // Clear previous results
      resultDiv.className = "";
      resultDiv.innerHTML = `<p>Processing your request... ‚è≥</p>`;

      try {
        const response = await fetch("/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({ url, question }),
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.className = "";
          resultDiv.innerHTML = `<p><strong>Answer:</strong> ${data.answer}</p>`;
        } else {
          resultDiv.className = "error";
          resultDiv.innerHTML = `<p><strong>Error:</strong> ${data.error}</p>`;
        }
      } catch (error) {
        resultDiv.className = "error";
        resultDiv.innerHTML = `<p><strong>Error:</strong> Something went wrong. Please try again later.</p>`;
      }
    });
  </script>
</body>
</html>
